<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function fun() {
      alert('调用无参函数');
    }

    fun();

    function fun2(a, b) {
      alert('有参函数被调用，a=' + a + 'b=' + b);

    }

    fun2(2, 'abc');

    var fun3 =function () {
      alert('调用无参函数');
    }
    fun3();

    function sum(num1, num2) {
      var result = num1 + num2;
      return result;
    }

    alert(sum(100, 50));
  </script>
</head>

<body>

</body>
</html>
