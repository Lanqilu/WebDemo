<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // onload加载完成事件：页面加载完成之后，常用于做页面js代码初始化操作
    // onclick单击事件：常用于按钮的点击响应操作。
    // onblur失去焦点事件：常用用于输入框失去焦点后验证其输入内容是否合法。
    // onchange内容发生改变事件：常用下拉列表和输入框内容发生改变后操作
    // onsubmit表单提交事件：常用于表单提交前，验证所有表单项是否合法

    // 事件的注册：告诉浏览器，当事件响应后要执行哪些操作代码
    // 静态注册：通过htm标签的事件属性直接赋于事件响应后的代码
    // 动态注册事件：是指先通过j代码得到标签的dom对象,然后再通过dom对象.事件名= function(){}这种形式赋于事件响应后的代码

    // 静态注册onload事件
    function onloadFun() {
      alert('静态注册onload事件');
    }

    // 动态注册onload事件
    window.onload = function () {
      alert('动态注册onload事件');

    }



  </script>
</head>

<body>

</body>
</html>
