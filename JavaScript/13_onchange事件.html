<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 静态注册
    function onchangeFun() {
      alert('静态注册');
    }

    // 动态注册
    window.onload = function () {
      var selectObj = document.getElementById('select');
      selectObj.onblur = function () {
        alert('动态注册');
      }
    }
  </script>
</head>
<body>
  <select onchange="onchangeFun()">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>

  <select id="select">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
</body>
</html>
