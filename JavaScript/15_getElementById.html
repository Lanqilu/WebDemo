<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // document对象的三个查询方法
    // 如果有id属性，优先使用 getElementById方法来进行查询
    // 如果没有id属性，则优先使用getElementsByName法来进行查询
    // 如果id属性和name属性都没有最后再按标签名查getElementsByTagName
    // 要在页面加载完成之后执行，才能查询到标签对象。

    //当用户点击了较验按钮，要获取输出框中的内容。然后验证其是否合法
    //验证的规则是：必须由字母，数字。下划线组成。并且长度是3到12位。
    function onclickFun() {
      var usernameObj = document.getElementById('username');
      // alert(usernameObj);//[object HTMLInputElement]
      // alert(usernameObj.id);//username
      var usernameText = usernameObj.value;

      //使用正则表达式验证
      var patt = /^\w{3,12}$/;


      var usernameSpanObj = document.getElementById("usernameSpan");


      //test()用于测试传入字符串是否匹配表达式
      if (patt.test(usernameText)) {
        // innerHTML 表示起始标签和结束标签中的内容
        // innerHTML 可读可写
        // usernameSpanObj.innerHTML='用户名合法';
        usernameSpanObj.innerHTML = "<img src=\"./img/right.png\" width=\"18\" height=\"18\">"
      } else {
        // usernameSpanObj.innerHTML = '用户名不合法';
        usernameSpanObj.innerHTML = "<img src=\"./img/wrong.png\" width=\"18\" height=\"18\">"
      }

    }
  </script>
</head>
<body>
  用户名：<input type="text" id="username">

  <span id='usernameSpan' style="color: red">

  </span><br>

  <button onclick="onclickFun()">校验</button>
</body>
</html>
