<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 静态注册
    function onsubmitFun() {
      alert('静态注册,发现错误');
      return false;
    }

    //动态注册
    window.onload = function () {
      var submitObj= document.getElementById('submit');
      submitObj.onsubmit=function () {
        alert('动态注册,发现错误')
        return false;
      }

    };
  </script>
</head>
<body>
  <form action="http://localhost:8080" method="get" onsubmit="return onsubmitFun()">
    <input type="submit" value="静态注册">
  </form>

  <form action="http://localhost:8080" method="get" id = 'submit'>
    <input type="submit" value="动态注册">
  </form>

</body>
</html>
