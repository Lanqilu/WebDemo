<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 静态注册onclick事件
    function onclickFun() {
      alert('静态注册onclick事件')
    }

    // 动态注册onclick事件
    window.onload = function () {
      var btnObj = document.getElementById("btn01");
      btnObj.onclick = function () {
        alert('动态注册onclick事件')

      };

    }
  </script>
</head>
<body>
  <button onclick="onclickFun()">按钮1</button>
  <button id='btn01'>按钮2</button>
</body>
</html>
