<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 静态注册onblur事件
    function onblurFun() {
      console.log('静态注册')
    }

    // 动态注册
    window.onload = function () {
      var passwordObj = document.getElementById('password');
      passwordObj.onblur = function () {
        console.log('动态注册');
      }
    }
  </script>
</head>
<body>
  用户名：<input type="text" onblur="onblurFun()"><br>
  用户名：<input type="password" id="password"><br>

</body>
</html>
