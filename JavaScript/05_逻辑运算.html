<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var a = 0;
    if (a) {
      alert('0真');
    } else {
      alert('0假')//假
    }

    var b = null;
    if (b) {
      alert('null真');
    } else {
      alert('null假')//假
    }

    var c = undefined;
    if (c) {
      alert('undefined真');
    } else {
      alert('undefined假')//假
    }

    var d = '';
    if (d) {
      alert('空真');
    } else {
      alert('空假')//假
    }
  </script>

  <script>

    var a = 'abc';
    var b = true;
    var c = false;
    var d = null;

    //且运算
    //第一种：当表达式全为真的时候。返回最后一个表达式的值。
    alert(a && b);//true
    alert(b && a);//abc

    //第二种：当表达式中有一个为假的时,返回第一个为假的表达式的值
    alert(a && c);//false
    alert(c && d);//false
    alert(a && d);//null

    //或运算
    //第一种情况：当表达式全为假时，返回最后一个表达式的值
    alert(c || d);//null

    //第二种情况：只要有一个表达式为真。就会把回第一个为真的表达式的值
    alert(a || b);//true

    //并且&&与运算和||或运算有短路。
    //短路就是说，当这个&&或||运算有结果了之后。后面的表达式不再执行

  </script>
</head>

</body>
</html>
