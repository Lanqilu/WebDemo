<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单</title>
</head>
<body>
  <h1 align="center">表单</h1>
  <!--
  form
  action 提交的服务器地址
  method 提交的方式GET(默认)或POST
  -->
<!--  <form action="http://locahost:8080" method="get">-->
  <form action="http://locahost:8080" method="post">
    <input type="hidden" name='action' value="login">
    <table align="center">
      <tr>
        <td>用户名称:</td><td><input name="name" type="text" value="默认值"></td>
      </tr>

      <tr>
        <td>用户密码:</td><td><input name="password" type="password"></td>
      </tr>

      <tr>
        <td>确认密码:</td><td><input type="password"></td>
      </tr>

      <tr>
        <td> 性别:</td><td><input type="radio" name="sex" checked="checked" value="boy">男<input type="radio" name="sex" value="girl">女</td>
      </tr>

      <tr>
        <td>兴趣爱好:</td><td><input type="checkbox" value="java">java<input type="checkbox" value="python">python<input type="checkbox" value="C\C++">C\C++</td>
      </tr>

      <tr>
        <td>国籍:</td>
        <td><select>
        <option>--请选择国籍--</option>
        <option selected="selected">中国</option>
        <option >美国</option>
        <option >日本</option>
      </select></td>
      </tr>

      <tr>
        <td>自我评价:</td><td><textarea id="" cols="30" rows="10">默认值 </textarea></td>
      </tr>
      <tr>
        <td><input type="submit"></td>
        <td><input type="file"></td>
      </tr>

    </table>

  </form>
</body>
</html>
