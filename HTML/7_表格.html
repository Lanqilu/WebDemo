<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--cellspacing 单元格间距-->
  <table align="center" border="1" width="300" height="300" cellspacing="0"><!--表格标签-->
    <tr><!--行标签-->
      <th>1.1</th><!--表头标签-->
      <th>1.2</th>
      <th>1.3</th>
    </tr>

    <tr>
      <td>2.1</td><!--单元格标签-->
      <td>2.2</td>
      <td>2.3</td>
    </tr>

    <tr>
      <td>3.1</td>
      <td>3.2</td>
      <td>3.3</td>
    </tr>
  </table>
  
</body>
</html>
