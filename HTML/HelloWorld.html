<!DOCTYPE html><!--约束，声明-->
<html lang="zh_CN"><!--html标签表示开始，lang="en"  lang=“zh_CN”-->
<head><!--头部信息，一般包含3部分，title标签，css样式，js代码-->
  <meta charset="UTF-8"><!--使用UTF-8字符集-->
  <title>Hello</title><!--标题-->
</head>

<body><!--主体内容-->
  hello</br>world<!--/br 换行-->
  <h1>Hello&nbsp,&nbspWorld</h1>
  <h3>Hello,World</h3>
  <h6>Hello,World</h6>
  <i>Hello,World</i>
  <hr><!--水平线-->
  <p>第一行</p>
  <p>第二行,<br><b>字体加粗</b></p>
  <button onclick="alert('点击')">按钮</button>
</body>
</html>
