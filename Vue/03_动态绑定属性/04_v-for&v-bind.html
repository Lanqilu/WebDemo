<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <style>
    .active {
      color: #c9302c;
    }
  </style>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <ul>
        <li v-for="(m,index) in movies"
            :class="{active:currentIndex == index}" @click="liClick(index)">
          {{m}}-{{index}}
        </li>
      </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello',
          movies: ['海王', '火影忍者', '进击的巨人'],
          currentIndex: 0
        },
        methods: {
          liClick(index) {
            this.currentIndex = index;
          }
        }
      });
    </script>
    <!--P17-->
  </body>
</html>
