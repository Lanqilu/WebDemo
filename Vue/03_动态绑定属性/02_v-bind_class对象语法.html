<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <style>
    .active {
      color: #1b6d85;
    }

    .line {
      color: #c9302c;
    }
  </style>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2 :class="active">{{message}}</h2>
      <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>

      <h2 :class="getClasses()">{{message}}</h2>
      <button v-on:click="btnClick">Button</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello',
          active: 'active',
          isActive: true,
          isLine: false,
        },
        methods: {
          btnClick: function () {
            this.isActive = !this.isActive;
            this.isLine = !this.isLine;
          },
          getClasses: function () {
            return {active: this.isActive, line: this.isLine}
          }
        }
      });
    </script>
  </body>
</html>
