<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2 :style="{fontSize:finalSize1}">{{message}}</h2>
      <h2 :style="{fontSize:finalSize2+'px'}">{{message}}</h2>
      <h2 :style="getStyles()">{{message}}</h2>

    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello',
          finalSize1: '50px',
          finalSize2: 50,
          finalColor: 'red',
        },
        methods: {
          getStyles: function () {
            return {fontSize: this.finalSize2 + 'px', backgroundColor: this.finalColor}
          }
        }
      });
    </script>

  </body>
</html>
