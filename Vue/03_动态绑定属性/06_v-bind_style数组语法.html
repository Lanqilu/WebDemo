<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2 :style="[baseGroundStyle,baseFontStyle]">{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello',
          baseGroundStyle:{backgroundColor:'red'},
          baseFontStyle:{fontSize:'100px'}
        }
      });
    </script>
  </body>
</html>
