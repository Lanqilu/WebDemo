<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <img v-bind:src="imaURL">
      <a v-bind:href="aHref">google</a>
      <!--v-bind语法糖-->
      <a :href="aHref">google</a>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello',
          imaURL:'http://img.whl123456.top/image/typora-icon.png',
          aHref:'http://www.google.com'
        }
      });
    </script>
  </body>
</html>
