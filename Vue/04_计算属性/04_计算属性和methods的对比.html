<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!--直接拼接,不建议采用-->
    <h2>{{firstName}} {{lastName}}</h2>
    <!--通过定义methods-->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <!--通过定义computed-->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>

  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        firstName: 'Li',
        lastName: 'Hua',
      },
      methods: {
        getFullName: function () {
          console.log('getFullName')
          return 'methods: ' + this.firstName + ' ' + this.lastName
        }
      },
      computed: { //具有缓存
        fullName: function () {
          console.log('fullName')
          return 'computed: ' + this.firstName + ' ' + this.lastName
        }
      },

    });
  </script>
</body>

</html>
