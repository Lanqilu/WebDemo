<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2>{{fullName}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello',
          firstName: 'Li',
          lastName: 'Hua',
        },
        computed: {
          // fullName: function () { //计算属性的简写
          //   return this.firstName + ' ' + this.lastName
          // }
          fullName: {
            // set:function(){},//一般不需要实现,没有set方法,只读属性
            set: function (newValue) {
              const names = newValue.split(' ');
              this.firstName = names[0];
              this.lastName = names[1];
            },
            get: function () {
              return this.firstName + ' ' + this.lastName
            },

          }
        }
      });
    </script>
  </body>
</html>
