<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2><!--Mustache语法-->
      <h2>{{firstName+" "+lastName}}</h2>
      <h2>{{firstName}} {{lastName}}</h2>
      <h2>{{counter*2}}</h2>

    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello',
          firstName: 'Li',
          lastName: "Hua",
          counter: 100
        }
      });
    </script>
  </body>
</html>
