<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2>{{url}}</h2>
      <h2 v-html="url"></h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello',
          url:'<a href="http://www.google.com">谷歌</a>'
        }
      });
    </script>
  </body>
</html>
