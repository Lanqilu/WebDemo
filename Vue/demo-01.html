<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 导入Vue.js -->
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!--view层-->
  <div id="app">
    {{message}}
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      // Model 数据
      data:{
        message: "hello,vue!"
      }
    });
  </script>
</body>
</html>
