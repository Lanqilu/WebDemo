<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">{{message}}</div>
        <div>{{message}}</div>

        <script src="../js/vue.js"></script>
        <script>
            // let(定义变量)/const(定义常量)
            let name = 'why';
            name = 'what';
            //创建Vue实例
            const app = new Vue({
                el: "#app",  //用于挂载要管理的元素
                data: {  // 定义数据
                    message: "hello"// 声明式编程
                }
            });

            // 原生js做法(命令式编程)
            // 1.创建div元素，设置id属性
            // 2.定义一个变量叫 message
            // 3.将 message变量放在前面的div元素中显示
        </script>
    </body>
</html>
