<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      {{message}}
      <ul>
        <li v-for="item in movies">{{item}}</li>
      </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
          movies: ['流浪地球', '上海堡垒', '夏洛特烦恼']
        }
      });
    </script>

  </body>
</html>
