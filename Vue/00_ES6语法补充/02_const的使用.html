  <head>
    <meta charset="UTF-8">
    <title>Title</title>

  <body>

    <script src="../js/vue.js"></script>
    <script>
      //常量指向的对象不能修改，但是可以改变对象内部的属性
      const obj = {
        name: 'why',
        age: 18,
      }
      console.log(obj);
      obj.name = 'whl';
      obj.age='20';
      console.log(obj);

    </script>
